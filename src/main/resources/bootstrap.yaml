spring:
  application.name: config-server
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      authentication: token
      uri: http://ghcr.io/dargor94/vault:8200
      kv:
        default-context: config-server
        backend: secret
    config.server:
      git:
        default-label: main
        uri: https://github.com/Dargor94/prom-path-config-repository
        username: ${username}
        password: ${password}
        clone-on-start: true
server.port: 8888
eureka:
  client:
    serviceUrl:
      defaultZone: http://ghcr.io/dargor94/discovery-server:8082/eureka/
    region: default
    registryFetchIntervalSeconds: 5
logging:
  level:
    root: info
management:
  endpoints:
    web:
      exposure:
        exclude: "*"